<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags de input</title>
    <link rel="stylesheet" href="./estilo/estilo.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Novas Tags</legend>

            <label for="">
                Nome: <input type="text" name="" id="" placeholder="nome" required>
            </label>

            <br><br>

            <label for="">
                Email: <input type="email" name="" id="" placeholder="email"required autofocus>
            </label>

            <br><br>

            <label for="">
                NÃºmero: <input type="number" required min="5" max="10">
            </label>

            <br><br>

            <label for="">
                URL: <input type="url" name="" id="" placeholder="http://www.site.br" required>
            </label>

            <br><br>

            <label for="">
                Range: <input type="range" min="2" max="6" value="4">
            </label>
            
            <br><br>

            <label for="">
                data: <input type="date" name="" id="">
            </label>

            <br><br>

            <label for="">
                Cor: <input type="color" name="" id="">
            </label>

            <br><br>

            <label for="">
                Pesquisa: <input type="search" name="" id="">
            </label>

            <br><br>

            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
