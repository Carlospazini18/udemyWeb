<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>Div's and Span's</title>

    <style>

        #header {
            background-color: blue;
        }
        #content {
            background-color: red;
        }

        .item {
            background-color: gray;
            margin: 10px;
        }

        #footer {
            background-color: cadetblue;
        }
        #assinatura {
            background-color: pink;
        }
    </style>

</head> 

<body>>

    <div id="header">

        <img src="download.png" alt="logo">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>

    </div>
    
    <div id="content">

        <div class="item">
           PRODUTO 1 
        </div>
        <div class="item">
            PRODUTO2
        </div>
        <div class="item">
            PRODUTO 3
        </div>

    </div>

    <div id="footer">
        TODOS OS DIREITO RESERVADOS
    </div>

    <span id="assinatura">
        Carlos
    </span>
</body>

</html>
