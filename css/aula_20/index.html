<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando formulários</title>
    <link rel="stylesheet" href="./estilos/estilo.css">
</head>
<body>
    <h1>estilizando formulários</h1>
    <form>
        <fieldset id="contato">
            <legend>Contato</legend>
            <span class="item_contato">
                <label for="nome">Nome:</label> 
                <input type="text" name="nome" id="nome">
            </span>
            <span class="item_contato">
                <label for="email">E-mail:</label> 
                <input type="email" name="email" id="email">
            </span>
            <span class="item_contato">
                <label for="URL">URL:</label> 
                <input type="text" name="URL" id="URL">
            </span>
        </fieldset>

        <fieldset id="comentarios">
            <legend>Comentários</legend>

            <span class="item_comentarios" id="text_area_comentario">
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </span>

        </fieldset>

        <fieldset id="lembrar">
            <legend>Lembrar de mim</legend>

            <span class="item_lembrar">
                <label for="sim">Sim</label>
                <input type="radio" name="Lembrar" id="sim">
            </span>

            <span class="item_lembrar">
                <label for="nao">Não</label>
                <input type="radio" name="Lembrar" id="nao">
            </span>

        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
